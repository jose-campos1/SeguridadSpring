<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>INICIO</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

       <header th:replace="layout/plantilla :: header"></header>
        
       <br>

        <a th:href="@{/agregar}">[[#{persona.crear}]]</a>

        <br>
        <br>

        <div th:if="${personas != null and !personas.empty}">
            <table border ="1">
                <tr>
                    <th>[[#{persona.nombre}]]</th>
                    <th>[[#{persona.apellido}]]</th>
                    <th>[[#{persona.email}]]</th>
                    <th>[[#{persona.telefono}]]</th>
                    <th>[[#{accion.editar}]]</th>
                    <th>[[#{accion.eliminar}]]</th>
                </tr>


                <tr th:each="persona : ${personas}">
                    <td th:text="${persona.nombre}"></td>
                    <td th:text="${persona.apellido}"></td>
                    <td th:text="${persona.email}"></td>
                    <td th:text="${persona.telefono}"></td>
                    <!--Aca abajo esta un path variable que es la sintaxis que vamos a usar en thymeleaf para ediar especificamente la persona con este id y @editar el path se le puede concatenar o pasar por query params ej editar / y el id de lo que queremos modificar  +-->
                    <td><a th:href="@{/editar/} + ${persona.idPersona}">[[#{accion.editar}]]</a></td>
                    <!--Esta es la diferencia entre pathtype y queryparams â†• -->
                    <td><a th:href="@{/eliminar(idPersona=${persona.idPersona})}">[[#{accion.eliminar}]]</a></td>
                </tr>
            </table> 
        </div>
           <div th:if="${personas == null or personas.empty}">
               [[#{persona.lista-vacia}]]
           </div>

           <footer th:replace="layout/plantilla :: footer"></footer>

    </body>
</html>
